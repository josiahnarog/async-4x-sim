# fly.toml app configuration file generated for async-4x-sim on 2026-01-09T22:35:41Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'async-4x-sim'
primary_region = 'lhr'

[build]

[env]
  ASYNC4X_DB_PATH = "/data/games.db"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "data"
  destination = "/data"